{% extends "base.html" %}

{% block title %}Registar-se{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center">Criar Conta</h3>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username"><strong>Usuário</strong></label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="id_password1"><strong>Senha</strong></label>
                <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="id_password2"><strong>Confirmar Senha</strong></label>
                <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-success btn-block">Criar Conta</button>
        </form>
        <div class="text-center mt-3">
            <small>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></small>
        </div>
    </div>
</div>
{% endblock %}
