{% load static %}
<section id="testimonial" class="testimonial section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.2s">

            {% for i in clientes %}
              <div class="item">
                <div class="testimonial-item">
                  <div class="img-thumb">
                    <img src="{{ i.imagem.thumb.url }}" alt="">
                  </div>
                  <div class="info">
                    <h2><a href="#">{{ i.nome }}</a></h2>
                    <h3><a href="#">{{ i.profissao }}</a></h3>
                  </div>
                  <div class="content">
                    <p class="description">{{ i.descricao }}</p>

                    {% if i.estrelas == 1 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                      </div>
                    {% elif i.estrelas == 2 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                      </div>
                    {% elif i.estrelas == 3 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-half"></i></span>
                        <span><i class="lni-star-half"></i></span>
                      </div>
                    {% elif i.estrelas == 4 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-half"></i></span>
                      </div>
                    {% elif i.estrelas == 5 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                      </div>
                    {% elif i.estrelas > 5 %}
                      <div class="star-icon mt-3">
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                        <span><i class="lni-star-filled"></i></span>
                      </div>
                    {% endif %}
                    

                  </div>
                </div>
              </div>
            {% endfor %}
